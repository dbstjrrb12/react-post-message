name: Handle Version Selection

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  handle_comment:
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Get PR Details
        id: pr_details
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return pr.data.title;

      - name: Create Changeset
        if: contains(github.event.comment.body, '/changeset')
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          BUMP_TYPE=$(echo "$COMMENT_BODY" | awk '{print $2}')
          if [ -z "$BUMP_TYPE" ]; then
            BUMP_TYPE="patch"
          fi

          mkdir -p .changeset
          echo "Creating changeset for $BUMP_TYPE bump"
          cat > .changeset/pr-${{ github.event.issue.number }}.md << EOF
          ---
          "@yoonseokgyu/react-post-message": $BUMP_TYPE
          ---

          PR #${{ github.event.issue.number }} - ${{ steps.pr_details.outputs.result }}
          EOF

      - name: Commit and Push Changeset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .changeset/
          git commit -m "docs: add changeset for PR #${{ github.event.issue.number }}"
          git push origin HEAD

      - name: Comment Success
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… changeset created successfully'
            })
