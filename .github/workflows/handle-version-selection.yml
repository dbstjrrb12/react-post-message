name: Handle Version Selection

on:
  issue_comment:
    types: [created]

jobs:
  handle-version:
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Get PR details
        id: get-pr
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          PR_TITLE=${{ github.event.issue.title }}
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT

      - name: Create changeset
        run: |
          mkdir -p .changeset
          cat > .changeset/pr-${{ steps.get-pr.outputs.pr_number }}.md << EOF
          ---
          "@yoonseokgyu/react-post-message": ${{ contains(github.event.comment.body, 'minor') && 'minor' || contains(github.event.comment.body, 'major') && 'major' || 'patch' }}
          ---

          PR #${{ steps.get-pr.outputs.pr_number }} - ${{ steps.get-pr.outputs.pr_title }}
          EOF

      - name: Commit changeset
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .changeset/
          git commit -m "docs: add changeset for PR #${{ steps.get-pr.outputs.pr_number }}"

      - name: Push changes
        run: git push origin HEAD

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… changeset success'
            })
